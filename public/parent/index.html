<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>my-usagi / おとな</title>
    <link rel="stylesheet" href="/parent/style.css" />
  </head>
  <body>
    <main class="wrap">
      <header>
        <a href="/">← こども</a>
        <h1>おとなダッシュボード</h1>
      </header>

      <section class="card">
        <h2>設定</h2>
        <div class="controls">
          <label>
            期間:
            <select id="period">
              <option value="week">1週間</option>
              <option value="month" selected>1ヶ月</option>
              <option value="all">すべて</option>
            </select>
          </label>
          <button id="btnLoad" class="btn">読み込む</button>
        </div>
        <div id="status" class="status"></div>
      </section>

      <section class="grid">
        <div class="card">
          <h2>ハイライト</h2>
          <div id="highlights" class="highlights-list"></div>
        </div>

        <div class="card">
          <h2>語彙の成長</h2>
          <div id="vocabStats" class="vocab-stats"></div>
          <div id="vocabGrowth" class="vocab-growth"></div>
        </div>
      </section>

      <section class="card">
        <h2>最近の会話</h2>
        <div id="logs" class="logs-list"></div>
      </section>
    </main>

    <script type="module" src="/parent/app.js"></script>
  </body>
</html>
